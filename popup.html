<!DOCTYPE html>
<html>
    <head>
        <title>FocusPal</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="container">
            <h1>FocusPal</h1>
            <p id="quote">"Stay focused. Stay sharp."</p>

            <div id="timer">25.00</div>
            <button id="startBtn">Start Focus</button>
            <button id="stopBtn">Stop.</button>

            <p><input type="checkbox" id="blockToggle" /> Block distracting sites </p>
            
        </div>
        <script src="popup.js"></script>
    </body>
</html>
