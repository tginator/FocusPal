<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            html, body {
                width: 340px;
                min-width: 340px;
                max-width: 340px;
                height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height: 100%;
                background: none;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                position: relative;
            }
            #container {
                width: 100%;
                max-width: 340px;
                padding: 18px 10px 10px 10px;
                box-sizing: border-box;
                background: transparent;
                border-radius: 0;
                box-shadow: none;
                margin: 0;
            }
            .settings-section {
                background: rgba(255,255,255,0.92);
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
                padding: 16px 14px 12px 14px;
                margin-bottom: 16px;
                width: 100%;
                box-sizing: border-box;
            }
            .home-icon {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 22px;
                height: 22px;
                cursor: pointer;
                opacity: 0.9;
                transition: opacity 0.2s, transform 0.2s;
                z-index: 2;
            }
            .home-icon img {
                width: 100%;
                filter: brightness(0) invert(1) drop-shadow(0 0 2px #a7ff55);
            }
            .home-icon:hover {
                opacity: 1;
                transform: scale(1.08);
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 8px;
                color: #2f80ed;
                letter-spacing: 1px;
                margin-left: 32px;
                margin-top: 0;
                font-weight: 700;
            }
            h3 {
                margin-top: 0;
                margin-bottom: 8px;
                color: #333;
                font-size: 1.08em;
                font-weight: 600;
            }
            input[type="number"],
            textarea {
                width: 100%;
                box-sizing: border-box;
                padding: 10px 12px;
                border-radius: 8px;
                border: 1px solid #b2bec3;
                font-size: 1em;
                margin-bottom: 8px;
                background: #f7faff;
                transition: border 0.2s;
                font-family: inherit;
                resize: none;
            }
            input[type="number"]:focus,
            textarea:focus {
                border: 1.5px solid #2f80ed;
                outline: none;
                background: #fff;
            }
            button {
                background: linear-gradient(90deg, #56ccf2 0%, #2f80ed 100%);
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 10px 18px;
                font-size: 1em;
                font-weight: 600;
                margin-top: 2px;
                margin-bottom: 10px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
                transition: background 0.3s, transform 0.2s;
                min-width: 100px;
            }
            button:hover {
                background: linear-gradient(90deg, #2f80ed 0%, #56ccf2 100%);
                transform: translateY(-2px) scale(1.03);
            }
        </style>
    </head>
    <body>
        <div class="home-icon" title="Go back">
            <img src="icons/home.svg" alt="Home" style="width:100%;height:100%;">
        </div>
        <div id="container">
            <h1>Settings</h1>
            <div class="settings-section">
                <h3>Study Duration</h3>
                <input type="number" id="focusMinutes" min="1" max="90" placeholder="Enter minutes..." />
                <button id="saveTimer">Save</button>
            </div>
            <div class="settings-section">
                <h3>Blocked Sites</h3>
                <textarea id="blockedSites" rows="5" placeholder="e.g. youtube.com"></textarea>
                <button id="saveSites">Save Sites</button>
            </div>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
